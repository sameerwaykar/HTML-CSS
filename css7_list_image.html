<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            list-style-image: url(./images/arow.png);
            background: #ff9999;
            padding: 10px;
        }

        ol {
            background: #ff9999;
            padding: 10px;
        }

        ol li {
            background: #ffe5e5;
            margin: 5px;
        }

        ul li {
            background: #ffe5e5;
            margin: 5px;
        }

        li {
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>

</html>
