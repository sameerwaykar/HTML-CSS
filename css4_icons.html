<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icons</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
    <p>some font Awesome Icons</p>
    
    <i class="fa fa-cloud"></i>
    <i class="fa fa-heart"></i>
    <i class="fa fa-car"></i>
    <i class="fa fa-file"></i>
    <i class="fa fa-bars"></i>
    <i class="fa fa-car" aria-hidden="true" style="font-size: 72px; color: green"></i>
    <i class="fa fa-facebook-official" aria-hidden="true" style="font-size: 48px; color: blue"></i>


    <p>Styled Font Awesome icons (size and color):</p>

    <i class="fa fa-cloud" style="font-size: 24px;"></i>
    <i class="fa fa-cloud" style="font-size: 36px;"></i>
    <i class="fa fa-cloud" style="font-size: 48px;color: red;"></i>
    <i class="fa fa-cloud" style="font-size: 60px;color: yellow;"></i>
    <i class="fa fa-map-marker" style="font-size:60px;color:black;"></i>


    <i class="fa fa-whatsapp" style="font-size: 60px;color: green;"></i>
    <i class="fa check-square" style="font-size:60px;color:pink;"></i>
    <i class="fa fa-check-square" aria-hidden="true"></i>
    <i class="fa fa-trash" aria-hidden="true" style="font-size: 60px;color: pink;"></i>
    <i class="fa fa-mobile" style="font-size: 72px;color: aqua;"></i>
</body>
</html>
